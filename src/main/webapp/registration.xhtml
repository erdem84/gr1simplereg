<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
       >
    <h:head>
        <title>Registration</title>
    </h:head>
    <h:body>
        
        
        <h:form id="registrationForm">
            
            <p:panel header="RegistrationForm" style="width: 500px;">
                
                <p:messages></p:messages>
                
                <p:panelGrid columns="2">
                    <p:outputLabel value="User Name:"></p:outputLabel>
                    <p:inputText id="username" label="UserName"
                                 value="#{uSerController.registrationUser.userName}" required="true"></p:inputText>
                    
                    <p:outputLabel value="Password:"></p:outputLabel>
                    <p:password id="password" label="password"
                                value="#{uSerController.registrationUser.password}"></p:password>
                    
                    <p:outputLabel value="First Name:"></p:outputLabel>
                    <p:inputText id="firstName" label="First Name"
                                 value="#{uSerController.registrationUser.firstName}"></p:inputText>
                    
                    <p:outputLabel value="Last Name"></p:outputLabel>
                    <p:inputText id="lastname" label="Last Name"
                                 value="#{uSerController.registrationUser.lastName}"></p:inputText>
                    
                    <p:outputLabel value="Email:"></p:outputLabel>
                    <p:inputText id="email" label="Email:"
                                 value="#{uSerController.registrationUser.email}"></p:inputText>
                    
                    <p:outputLabel value="Age:"></p:outputLabel>
                    <p:inputMask id="age" label="Age" mask="99" 
                                 value="#{uSerController.registrationUser.age}"></p:inputMask>
                               
                    <p:outputLabel></p:outputLabel>             
                    <p:commandButton value="Register" action="#{uSerController.register()}"
                                     update="registrationForm"></p:commandButton>
                    
                </p:panelGrid>
                    
                
                
            </p:panel>
                
            
        </h:form>
            
    
    </h:body>
</html>
